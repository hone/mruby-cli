compile: &defaults
  build: .
  volumes:
    - .:/home/mruby/code:rw
  command: rake compile
test:
  <<: *defaults
  command: rake test
bintest:
  <<: *defaults
  command: rake test:bintest
mtest:
  <<: *defaults
  command: rake test:mtest
clean:
  <<: *defaults
  command: rake deep_clean
shell:
  <<: *defaults
  command: bash
release:
  <<: *defaults
  command: rake release
package:
  <<: *defaults
  command: rake package
